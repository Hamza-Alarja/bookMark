<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <meta name="author" content="Hamza Alarja">
  <link rel="stylesheet" href='./bootstrap/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <title>BookMarker</title>
</head>

<body>


  <div class="container my-5 bg-transparent ">
    <h1 class="text-muted">BookMarker</h1>
    <hr>

    <div class="pearnt my-5 p-5 text-center">
      <label for="Name">Name</label>
      <input oninput="valdiationName()" class="form-control my-2" type="text" placeholder="BookName" name="Name"
        id="Name">

      <label class=" py-2" for="siteUrl">Website Url</label>
      <input oninput="valdiationUrl()" class="form-control my-2" type="url" placeholder="siteUrl" name="Name"
        id="siteUrl">
      <button id="btn" class="btn btn-warning w-25 mt-5">Supmit</button>
    </div>
    <hr>
    <input id="search" type="search" onkeyup="realSearch(this.value)" class="form-control  my-5 p-2 rounded-3"
      placeholder="Search">

    <table class="table text-center">
      <thead>
        <th>Site Name</th>
        <th>Site Url</th>

        <th>Visit</th>
        <th>Update</th>
        <th>Delete</th>



      </thead>

      <tbody id="TdBody"></tbody>
    </table>
  </div>


  <span>&copy;Hamza Alarja</span>

  <script src="js/jquery-3.6.0.min.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
